<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Documentos</title>

	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static  "Styles.css" %}">
</head>

<body>
	
	<div class="Contenedor">
		<div class="Superior">
			<h1> {{encabezado}} </h1>

			<p>Esto esta definido en base.html</p>
	{% block contenido %}
	{% endblock %}
			
			<h2>Crear nuevo documento</h2>
		</div>
			<form class="Formulario">
				<input type="text" class="Input" placeholder="Nombre del documento" required autofocus>
				<input type="datetime" class="Input" placeholder="Fecha" required>
				<textarea class="Input" cols= "20" rows="3" placeholder="Cuerpo del documento"></textarea>

				<div class="Boton">
					<button>Guardar</button>
					<button>Nuevo</button>
					<button>Salir</button>
				</div>
				
			</form>
	</div>		
</body>
</html>
